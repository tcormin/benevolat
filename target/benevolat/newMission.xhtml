<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:rich="http://richfaces.org/rich" xmlns:p="http://primefaces.org/rich">

<body>
<ui:composition template="/templates/template.xhtml">

    <ui:define name="title"><ui:insert name="Rich faces sample" /></ui:define>

    <ui:define name="mainContent">
    	<h1>Nouvelle mission</h1>
        <div style="position:relative; width:100%; height:100%; float:left;">
		        <rich:panel>
		        <f:facet name="header">
		            <h:outputText value="Nouvelle mission" />
		        </f:facet>
		        <h:form>
		            <h:panelGrid columns="3">
		                <h:outputText value="Titre:" />
		                <h:inputText label="Titre" id="titre" required="true" value="#{newMissionView.titre}">
		                    <f:validateLength minimum="3" />
		                </h:inputText>
		                <rich:message for="titre" ajaxRendered="true" />
		                <h:outputText value="Description:" />
		                <h:inputText label="Description" id="description" required="true" value="#{newMissionView.description}">
		                    <f:validateLength minimum="3" maximum="200" />
		                </h:inputText>
		                <rich:message for="description" ajaxRendered="true" />
		                <h:outputText value="Lieu:" />
		                <h:inputText label="Lieu" id="lieu" required="true" value="#{newMissionView.lieu}">
		                    <f:validateLength minimum="10" />
		                </h:inputText>
		                <rich:message for="lieu" ajaxRendered="true" />
		                <f:facet name="footer">
		                    <a4j:commandButton value="Enregistrer" action="#{newMissionView.success}">
		                    	<a4j:param name="nextMission" value="#{newMissionView.id}" assignTo="#{missionView.nextMission}"/>
		                    </a4j:commandButton>
		                </f:facet>
		            </h:panelGrid>
		        </h:form>
		    </rich:panel>
		</div>
    </ui:define>
</ui:composition>
</body>
</html>
