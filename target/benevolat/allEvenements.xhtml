<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:rich="http://richfaces.org/rich" xmlns:p="http://primefaces.org/rich">

<body>
<ui:composition template="/templates/template.xhtml">

    <ui:define name="title"><ui:insert name="Rich faces sample" /></ui:define>

    <ui:define name="mainContent">
    <h1>Tous les événements</h1>
   	<h:form>
        <h:panelGrid columns="1">
            <a4j:outputPanel id="panel" layout="block">
                <a4j:repeat value="#{allEvenementsView.evenements}" var="e" rows="20" id="repeat">
                    <a4j:commandLink id="cmdEvenements" action="profileEvenement">
                    	<a4j:param name="nextEvenement" value="#{e.id}" assignTo="#{evenementView.nextEvenement}"/>
	                    <rich:panel style="float:left; width:200px; padding:5px; margin-right:2px;">
	                      <f:facet name="header">
	                            <h:panelGroup>
	                                <h:outputText value="#{e.nom}" style="font-weight:bold" />
	                            </h:panelGroup>
	                        </f:facet>
	                        <h:panelGrid columns="1">
	                            <h:outputText value="#{e.url}" />
	                            <h:outputText value="#{e.lieu}" />
	                        </h:panelGrid>
	                    </rich:panel>
					</a4j:commandLink>
                </a4j:repeat>
            </a4j:outputPanel>
        </h:panelGrid> 
        <a4j:outputPanel layout="block" style="align:center;margin-left:300px;">
			<rich:dataScroller for="repeat" render="panel" />
		</a4j:outputPanel>
    </h:form>
    </ui:define>
    
</ui:composition>
</body>
</html>
